<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Preparando Oferta...</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;900&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: 'Montserrat', sans-serif;
        background: linear-gradient(135deg, #050b1f, #0b1a3a, #101b2f);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        text-align: center;
        color: #ffffff;
    }

    /* Partículas */
    .particle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: rgba(0, 255, 255, 0.7);
        border-radius: 50%;
        animation: float 6s linear infinite;
    }

    @keyframes float {
        from {
            transform: translateY(100vh) scale(0.6);
            opacity: 0;
        }
        to {
            transform: translateY(-10vh) scale(1.3);
            opacity: 1;
        }
    }

    .loader-box {
        width: 90%;
        max-width: 420px;
        background: rgba(255, 255, 255, 0.06);
        border-radius: 30px;
        padding: 36px 26px;
        backdrop-filter: blur(12px);
        box-shadow: 0 0 45px rgba(0, 200, 255, 0.25);
        animation: zoomIn 1.2s ease;
        z-index: 2;
    }

    @keyframes zoomIn {
        from {
            opacity: 0;
            transform: scale(0.85);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    .title {
        font-family: 'Poppins', sans-serif;
        font-size: 38px;
        font-weight: 900;
        color: #00eaff;
        margin-bottom: 6px;
        letter-spacing: 1px;
        text-shadow: 0 0 18px rgba(0, 234, 255, 0.9);
        animation: neon 1.8s infinite alternate;
    }

    @keyframes neon {
        from { text-shadow: 0 0 10px rgba(0, 234, 255, 0.6); }
        to { text-shadow: 0 0 28px rgba(0, 234, 255, 1); }
    }

    .subtitle {
        font-size: 18px;
        opacity: 0.9;
        margin-bottom: 24px;
    }

    .progress-bar {
        width: 100%;
        height: 26px;
        background: rgba(255,255,255,0.18);
        border-radius: 30px;
        overflow: hidden;
    }

    .progress-fill {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #00eaff, #00ffb3);
        border-radius: 30px;
        transition: width 0.3s ease;
        animation: shine 1.4s infinite;
    }

    @keyframes shine {
        0% { filter: brightness(1); }
        50% { filter: brightness(1.35); }
        100% { filter: brightness(1); }
    }

    .percent-text {
        margin-top: 12px;
        font-size: 22px;
        font-weight: 600;
        color: #00ffb3;
        animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.08); }
        100% { transform: scale(1); }
    }

    .link-btn {
        display: block;
        margin-top: 32px;
        padding: 16px 0;
        background: linear-gradient(135deg, #00eaff, #00ffb3);
        color: #041018;
        border-radius: 42px;
        font-size: 18px;
        font-weight: 700;
        font-family: 'Poppins', sans-serif;
        text-decoration: none;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .link-btn:hover {
        transform: scale(1.07);
        box-shadow: 0 0 35px rgba(0, 255, 200, 0.8);
    }
</style>
</head>

<body>

<!-- Partículas -->
<script>
    for (let i = 0; i < 28; i++) {
        const p = document.createElement("div");
        p.className = "particle";
        p.style.left = Math.random() * 100 + "vw";
        p.style.animationDuration = (4 + Math.random() * 5) + "s";
        document.body.appendChild(p);
    }
</script>

<div class="loader-box">
    <div class="title">MEGA FEIRÃO</div>
    <div class="subtitle">Promoção especial preparada para você</div>

    <div class="progress-bar">
        <div id="progress" class="progress-fill"></div>
    </div>

    <div id="percent" class="percent-text">0%</div>

    <!-- TROQUE O LINK QUANDO QUISER -->
    <a href="https://15clientvipcopa2026.shop/" class="link-btn">
        Continuar
    </a>
</div>

<script>
    let percent = 0;
    const bar = document.getElementById("progress");
    const text = document.getElementById("percent");

    const loading = setInterval(() => {
        percent++;
        bar.style.width = percent + "%";
        text.innerText = percent + "%";

        if (percent >= 100) {
            clearInterval(loading);
        }
    }, 40);
</script>

</body>
</html>
